<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/admin/users/{id}(id=${user.getId()})}"
       th:text="${user.getEmail() + ', ' + user.getName() + ', ' + user.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/admin/users/new">Create new user</a>
<p></p>
<a href="/logout">LOGOUT</a>

</body>
</html>
